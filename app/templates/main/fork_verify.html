{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}顶点云 - 输入提取码{% endblock %}

{% block page_content %}
<div class="page-header">
    <h2>请输入
        {% if file.isdir %}
        目录
        {% else %}
        文件
        {% endif %}
        {{ file.filename }}
        的提取码</h2>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
</div>
{% endblock %}
